<div class="col-12">
  <span class="section-title">Top Rated</span><span class="link">see all</span>
</div>
<hr>
<div class="carousel row" *ngIf="movies">
  <div class="col-1 scroll-button unselectable" align="center" (click)="scroll_left()">
    <i class="material-icons unselectable">keyboard_arrow_left</i>
  </div>
  <div class="col-2 poster-container" *ngFor="let movie of movies.slice(start, end)">
    <app-movie-thumb [movie]="movie"></app-movie-thumb>
  </div>
  <div class="col-1 scroll-button" align="center" (click)="scroll_right()">
    <i class="material-icons unselectable">keyboard_arrow_right</i>
  </div>
</div>
