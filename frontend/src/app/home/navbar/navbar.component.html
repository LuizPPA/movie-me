<div class="bar">
  <div class="user" align="center">
      <img class="avatar" src="../../../assets/images/profile-default.jpg" alt="">
      <br>
      <span class="name">{{ user.name }}</span>
  </div>
  <hr>

  <div class="mb-4 input-group search">
    <div class="input-group-prepend pointer" (click)="search()">
      <div class="input-group-text"><i class="material-icons">search</i></div>
    </div>
    <input [(ngModel)]="query" class="form-control" type="text" name="" value="" placeholder="Search" (keydown)="onKeydown($event)">
  </div>

  <div class="options">
    <span class="item" routerLink="/"><i class="material-icons">home</i>Home</span>
    <span class="item" routerLink="/profile"><i class="material-icons">person_outline</i>Profile</span>
    <span class="item" routerLink="/favorites"><i class="material-icons">star_border</i>Favorites</span>
    <span class="item" routerLink="/watch-next"><i class="material-icons">add_to_queue</i>Watch Next</span>
    <span class="item" routerLink="/watched"><i class="material-icons">done_outline</i>Watched</span>
    <span class="item" (click)="logout()"><i class="material-icons">arrow_back</i>Logout</span>
  </div>
</div>
